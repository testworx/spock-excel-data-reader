plugins {
    id "com.jfrog.bintray" version "1.4"
}

// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven'

group = 'org.testworx'
version = '1.0'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use the latest groovy 2.x version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    compile 'org.apache.poi:poi:3.+'
    compile 'org.apache.poi:poi-ooxml:3.+'
 //   compile 'org.apache.poi:poi-ooxml-schemas:3.+'
    compile 'org.apache.xmlbeans:xmlbeans:2.+'
    compile 'org.apache.poi:ooxml-schemas:1.1'
    compile 'dom4j:dom4j:1.+'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

jar { exclude('src/org/nvonop/selenium/test') }


uploadArchives {
    repositories {
        mavenDeployer {
            repository (
                    url: 'https://api.bintray.com/maven/testworx/Grand-Test-Auto/spock-excel-data-reader/;publish=1'
            ) {
                authentication(
                        userName: System.getenv('BINTRAY_USERNAME'),
                        password: System.getenv('BINTRAY_ACCESS_KEY')
                )
            }
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    configurations = ['archives']
    pkg {
        repo = 'Grand-Test-Auto'
        name = 'Spock-Excel-Data-Reader'
        userOrg = 'TestWorx'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/testworx/spock-excel-data-reader.git'

        version {
            name = '1.0'
            desc = 'Spock Excel Data Reader 1.0'
            released  = new Date()
            vcsTag = version.toString()
//        attributes = ['gradle-plugin': 'com.use.less:com.use.less.gradle:gradle-useless-plugin']
        }
    }
}

