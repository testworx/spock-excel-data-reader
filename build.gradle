buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

allprojects {
    group = 'io.testworx'
    project.version = '1.2.1'
}

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply from: "$rootDir/gradle/publishing.gradle"
apply from: "$rootDir/gradle/jacoco.gradle"
apply from: "$rootDir/gradle/coveralls.gradle"

repositories {
    jcenter()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    compile 'org.apache.poi:poi:3.+'
    compile 'org.apache.poi:poi-ooxml:3.+'
    compile 'org.apache.xmlbeans:xmlbeans:2.+'
    compile 'org.apache.poi:ooxml-schemas:1.1'
    compile 'dom4j:dom4j:1.+'
    compile 'xml-apis:xml-apis:2.0.2'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}

configurations.all {
        resolutionStrategy {
            force 'xml-apis:xml-apis:2.0.2'
        }
    }

jar { exclude('src/org/nvonop/selenium/test') }
